<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="assets/logo.ico">




    <title>KEC - Student Attendance Tracker</title>
</head>
<body>

    <div class="container mt-4">
        <header class="text-center">
            <img src="assets/kec.jpeg" alt="College Logo" class="img-fluid logo">
        </header>        
        <form id="attendanceForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="date" class="form-label"><i class="bi bi-calendar3"></i> <b>Date:</b></label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="col-md-3">
                    <label for="department" class="form-label"> <i class="bi bi-building"></i> <b>Department:</b></label>
                    <select class="form-select" id="department" name="department" required>
                        <option value="">Choose...</option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option> 
                        <option value="BME">BME</option>
                        <option value="MECH">MECH</option>
                        <option value="RAA">RAA</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="year" class="form-label"><i class="bi bi-calendar-check"></i> <b>Year:</b></label>
                    <select class="form-select" id="year" name="year" required>
                        <option value="">Choose...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="section" class="form-label"><i class="bi bi-people"></i> <b>Section:</b></label>
                    <select class="form-select" id="section" name="section" required>
                        <option value="">Choose...</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary mt-4"><i class="bi bi-eye-fill"></i> Show Details</button>
                </div>
            </div>
        </form>
        <div id="studentDetails" class="table-responsive">
            <!-- Table will be populated with JavaScript -->
        </div>
        <button id="previewBtn" class="btn btn-primary"><i class="bi bi-file-earmark-pdf-fill"></i> Preview PDF</button>
        <!-- <button id="downloadPdfButton" class="btn btn-success">Download PDF</button> -->


               <!-- PDF Preview Modal -->
    <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="pdfModalLabel">PDF Preview</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <iframe id="pdfFrame" style="width:100%; height:500px;" frameborder="0"></iframe>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
        <div class="mt-3">
            <p id="totalStudents">Total Students: 0</p>
            <p id="totalPresent">Number of Present Students: 0</p>
            <p id="totalAbsent">Number of Absent Students: 0</p>
        </div>
    </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
